<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Idioms and Phrases</h1>

    <div>
        <button id="btnNext">Next</button>
        <button id="btnPrevious">Previous</button>
    </div>
    <div id="content">Content Here
    </div>
    <script src="index.js"></script>
